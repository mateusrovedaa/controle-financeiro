image: docker:stable

stages:
- build
- deploy-homolog
- deploy-production

build:
  image: docker:19.03.12
  stage: build
  services:
    - docker:19.03.12-dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY/mateusrovedaa/gcs-controle-financeiro .
    - docker push $CI_REGISTRY/mateusrovedaa/gcs-controle-financeiro

deploy-homolog:
  image: ubuntu
  stage: deploy-homolog
  dependencies:
    - build
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval `ssh-agent -s`
    - mkdir -p /root/.ssh
    - chmod 700 /root/.ssh
    - cat $SSH_PRIVATE_KEY >> /root/.ssh/id_rsa
    - chmod 600 /root/.ssh/id_rsa
    - ssh-add /root/.ssh/id_rsa
  script:
    - ssh univates@177.44.248.65 ' ./home/univates/homologacao/update.sh'

deploy-production:
  image: ubuntu
  stage: deploy-production
  dependencies:
    - build
    - deploy-homolog
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval `ssh-agent -s`
    - mkdir -p /root/.ssh
    - chmod 700 /root/.ssh
    - cat $SSH_PRIVATE_KEY >> /root/.ssh/id_rsa
    - chmod 600 /root/.ssh/id_rsa
    - ssh-add /root/.ssh/id_rsa
  script:
    - ssh univates@177.44.248.65 ' ./home/univates/producao/update.sh'
  when: manual
