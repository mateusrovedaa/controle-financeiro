image: docker:stable

stages:
- build
- deploy-homolog
- deploy-production

build:
  image: docker:19.03.12
  stage: build
  services:
    - docker:19.03.12-dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY/mateusrovedaa/gcs-controle-financeiro .
    - docker push $CI_REGISTRY/mateusrovedaa/gcs-controle-financeiro

deploy-homolog:
  image: ubuntu
  stage: deploy-homolog
  dependencies:
    - build
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "${SSH_PRIVATE_KEY}"
    - echo "${SSH_PRIVATE_KEY}" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - ssh univates@177.44.248.65 ' ./home/univates/homologacao/update.sh'

deploy-production:
  image: ubuntu
  stage: deploy-production
  dependencies:
    - build
    - deploy-homolog
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo $SSH_PRIVATE_KEY | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - ssh univates@177.44.248.65 ' ./home/univates/producao/update.sh'
  when: manual
